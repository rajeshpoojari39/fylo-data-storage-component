<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>




  <img id="image-design" src="images/bg-desktop.png" alt="">

  

  <div class="logo-div">
     <img class="logo-image" src="images/logo.svg" alt="logo">
    
    <div>
      <img class="features document" src="images/icon-document.svg" alt="document">
      <img class="features folder" src="images/icon-folder.svg" alt="folder">
      <img class="features upload" src="images/icon-upload.svg" alt="upload">
    </div>
     
  </div>

  <div class="storage-div">
    <p class="storage-info">Youâ€™ve used <b>815 GB</b> of your storage</p>

    <div class="progress-bar">
      <div class="progress-complete">
        <div class="progress-point"></div>
      </div>
    </div>

    <div class="storage-start"><b>0 GB</b></div>
    <div class="storage-end"><b >1000 GB</b></div>
    
    <div class="bubble">
      <p class="bubble-num"><b>185</b></p>
      <p class="bubble-text"><b>GB LEFT</b></p>
      <div class="bubble-triangle"></div>
    </div>

    
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rajeshpoojari39">Rajesh Poojari</a>.
  </div>

</body>
</html>
